<!DOCTYPE html>
<html>
<head>
  <title>GitHub Folder Search</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 16px;
      text-align: center;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 24px;
      text-align: center;
      color: #555;
    }

    .search-container {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
    }

    .search-container input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      margin-right: 8px;
    }

    .search-container button {
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      background-color: #0066ff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #results {
      text-align: center;
    }

    p {
      margin-bottom: 8px;
      color: #000;
    }

    .rainbow-text {
      background-image: linear-gradient(45deg, #FF0000, #FFA500, #FFFF00, #008000, #0000FF, #4B0082, #8B00FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1><span class="rainbow-text">Zephyr</span></h1>
  <h2>A search engine for the OpenNet.</h2>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter search query">
    <button onclick="searchGitHub()">Search</button>
  </div>

  <div id="results"></div>

  <script>
    function searchGitHub() {
      var searchQuery = document.getElementById("searchInput").value;

      // Clear previous results
      document.getElementById("results").innerHTML = "";

      // GitHub API endpoint
      var url = "https://api.github.com/repos/pandap17/OpenNet/contents/sites?ref=main";

      // Make a GET request to GitHub API
      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Process the response data
          var folders = data.filter(item => item.type === "dir" && item.name.includes(searchQuery));

          if (folders.length === 0) {
            // No matching folders found
            document.getElementById("results").innerHTML = "No matching folders found.";
          } else {
            // Display the folder names
            folders.forEach(folder => {
              var folderName = folder.name;

              var folderElement = document.createElement("p");
              folderElement.textContent = folderName;

              document.getElementById("results").appendChild(folderElement);
            });
          }
        })
        .catch(error => {
          console.log(error);
          document.getElementById("results").innerHTML = "An error occurred while fetching data from GitHub.";
        });
    }
  </script>
</body>
</html>
